  <div class="container-fluid" *ngIf="faksimiles?.length > 0" fxLayout="row" fxLayoutAlign="space-between">
    <div fxFlex="93%" fxLayoutGap="5px" fxLayout="column">
      <div id="{{ 'card-div' + a.ID}}" *ngFor="let a of faksimiles;" >
        <!-- <div id="{{ 'card-div' + a.ID}}" *ngFor="let a of faksimiles;" ngDraggable (started)="onDragBegin($event, a)" (movingOffset)="onMoving($event, a)" ngResizable rzHandles="n,s,e,w,se,sw">-->

        <div class="ol-boxnew" id="{{ 'card-block' + a.ID}}" cdkDrag (cdkDragMoved)="drag_maxi_block_Moved($event, a)"  (cdkDragStarted)="drag_maxi_block_Started($event, a)" [style.border-color]="a.Color"></div>

        <!--<div ngResizable [rzHandles]="'n,e,s,w,se,sw,ne,nw'" class="resizable-widget">
    <div class="ol-boxnew" id="{{ 'card-block' + a.ID}}"></div>
  </div>-->

      </div>
      </div>
      <div class="faksimile-mini-boundary">
        <div fxFlex="5%" fxLayoutGap="5px" fxLayout="column">
          <div *ngFor="let a of faksimiles; trackBy:trackByIndex">
            <div class="faksimile-box text " cdkDragBoundary=".faksimile-mini-boundary" cdkDragLockAxis="y" cdkDrag (cdkDragMoved)="drag_mini_block_Moved($event, a)" (cdkDragStarted)="drag_mini_block_Started($event, a)" (cdkDragEnded)="drag_mini_block_Ended($event, a)" id="{{ 'mini-card-canvas' + a.ID}}">  </div>
          </div>
        </div>
      </div>
