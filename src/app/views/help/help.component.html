<div style="display: flex;">
  <div class="sidebar">
    <h6><a (click)="toggleGuideMenu()"><i class="fa fa-caret-down"></i> User Guide</a></h6>
    <div [ngStyle]="{'display': userGuideDropdown}">
      <a (click)="open('import')">Import</a>
      <a (click)="open('export')">Export</a>
      <a (click)="open('videoTutorial')">Video tutorial</a>
    </div>
    <h6><a (click)="open('contact')">Contact</a></h6>
  </div>
  
  <div class="content">
    <div *ngIf="activeElement === 'guideMenu'">Purpose of user guide</div>
    <app-import-guide #importGuide *ngIf="activeElement === 'import'"></app-import-guide>
    <app-export #exportGuide *ngIf="activeElement === 'export'"></app-export>
    <app-video-tutorial #videoTutorialGuide *ngIf="activeElement === 'videoTutorial'"></app-video-tutorial>
    <div *ngIf="activeElement === 'contact'">For more information contact here</div>
  </div>
</div>
